<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="flexBox">
      <div id="left">
        <input id="playerInput" type="text" name="playerInput" placeholder="Enter your name and click start">
        <button id="start">Start.</button>
      </div>

      <div id="right">
        <input id="letter" type="text" name="guess" placeholder = "Guess A Letter" maxlength = "1">
        <button id="submitLetter">Guess</button>
        <p id="displayTurnsleft"></p>
        <p id="lettersGuessed"></p>

        <br>
        <p id="display"></p>
      </div>
    </div>


    <script src="./source/app.js"></script>
  </body>
</html>
